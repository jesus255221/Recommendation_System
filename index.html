<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Normal Css -->
  <link href="style.css" rel="stylesheet">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- FireBase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

  <title>推薦信系統</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">推薦信系統</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container" id="MainContainer">
    <form>
      <div class="form-group">
        <label for="FirstName">First Name</label>
        <input name="First Name" type="text" class="form-control" id="FirstName" aria-describedby="emailHelp"
          placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="LastName">Last Name</label>
        <input name="Last Name" type="text" class="form-control" id="LastName" aria-describedby="emailHelp" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="SerialNumber">Serial number</label>
        <input name="Serial Number" type="text" class="form-control" id="SerialNumber" aria-describedby="emailHelp"
          placeholder="Enter your serial number">
      </div>
      <div class="form-group">
        <label for="User_Email">School Email address</label>
        <input name="User Email" type="email" class="form-control" id="User_Email" aria-describedby="emailHelp"
          placeholder="Enter School email">
      </div>
      <div class="form-group">
        <h4 id="RLetterHelp" class="form-text text-muted">We'll send invatation links to the following email adresses
          and ask he/she to complete the letter</h4>
        <label for="Email1">Recommandation Letter Email Adress 1</label>
        <input name="Email1" type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter School email">
      </div>
      <div class="form-group">
        <label for="Email2">Recommandation Letter Email Adress 2</label>
        <input name="Email2" type="email" class="form-control" id="Email2" aria-describedby="emailHelp" placeholder="Enter School email">
      </div>
      <div class="form-group">
        <label for="Email3">Recommandation Letter Email Adress 3</label>
        <input name="Email3" type="email" class="form-control" id="Email3" aria-describedby="emailHelp" placeholder="Enter School email">
      </div>
      <div class="form-group">
        <label for="Email4">Recommandation Letter Email Adress 4</label>
        <input name="Email4" type="email" class="form-control" id="Email4" aria-describedby="emailHelp" placeholder="Enter School email">
      </div>

      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
  </div>

  <script>

    var config = {
      apiKey: " AIzaSyBF3RTqP4crDDe1i7U_fpWWoiBTgo3vfpU ",
      authDomain: "recommendationsystem-493fa.firebaseapp.com",
      databaseURL: "https://recommendationsystem-493fa.firebaseio.com/",
      storageBucket: "gs://recommendationsystem-493fa.appspot.com"
    };
    firebase.initializeApp(config);

    // Get a reference to the database service
    var database = firebase.database();



    $("#submit").on("click", function () {
      alert($('form').serializeArray());
      var ref = database.ref('User_data');
      var data = $('form').serializeArray();
      ref.push(data);
    });
  </script>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">Copyright © Recommendation System Inc. All rignts reserved.</span>
    </div>
  </footer>


</body>

</html>
