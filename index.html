<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>推薦信系統</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">推薦信系統</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="FirstName">First Name</label>
        <input type="text" class="form-control" id="FirstName" aria-describedby="emailHelp" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="LastName">Last Name</label>
        <input type="text" class="form-control" id="LastName" aria-describedby="emailHelp" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="SerialNumber">Serial number</label>
        <input type="email" class="form-control" id="SerialNumber" aria-describedby="emailHelp" placeholder="Enter your serial number">
      </div>
      <div class="form-group">
        <label for="Email">School Email address</label>
        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter School email">
      </div>
      <div class="form-group">
        <h4 id="RLetterHelp" class="form-text text-muted">We'll send invatation links to the following email adresses
          and ask he/she to complete the letter</h4>
        <label for="Email1">Recommandation Letter Email Adress 1</label>
        <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter School email">
      </div>
      <div class="form-group">
        <label for="Email2">Recommandation Letter Email Adress 2</label>
        <input type="email" class="form-control" id="Email2" aria-describedby="emailHelp" placeholder="Enter School email">
      </div>
      <div class="form-group">
        <label for="Email3">Recommandation Letter Email Adress 1</label>
        <input type="email" class="form-control" id="Email3" aria-describedby="emailHelp" placeholder="Enter School email">
      </div>
      <div class="form-group">
        <label for="Email4">Recommandation Letter Email Adress 1</label>
        <input type="email" class="form-control" id="Email4" aria-describedby="emailHelp" placeholder="Enter School email">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
